<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mycofile</title>
    <!-- meta -->
    <meta name="description" content="A Flask RESTful API for cultivators.">
    <meta name="author" content="Andrew Reid">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- styles -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    {% block css%}{% endblock %}
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <br>
          <h1>All Cultures</h1>
          <hr><br>
          <form action="/" method="POST">
            <div class="form-group">
              <input name="genus" class="form-control input-lg" type="text" placeholder="Genus" required>
            </div>
            <div class="form-group">
              <input name="species" class="form-control input-lg" type="text" placeholder="Species" required>
            </div>
            <div class="form-group">
              <input name="strain" class="form-control input-lg" type="text" placeholder="Strain" required>
            </div>
            <div class="form-group">
              <input name="unique_id" class="form-control input-lg" type="text" placeholder="Unique ID" required>
            </div>
            <input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">
          </form>
          <br>
          <hr>
          <div>
            {% if cultures %}
              {% for culture in cultures %}
              <h4 class="well"><strong>{{ culture.unique_id }}</strong> - <em>{{ culture.genus }} {{ culture.species }}</em> '{{ culture.strain }}'</h4>
              {% endfor %}
            {% else %}
              <p>No cultures!</p>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"></script>
    {% block js %}{% endblock %}
  </body>
</html>
